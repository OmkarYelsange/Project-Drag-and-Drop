<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>

    <div class="container">

        </div>
        <div class="list" draggable="true">
          <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/04/attachment_82290822-e1492536097660.png?auto=format&q=60&fit=max&w=930" draggable="false" />Item 2
        </div>
        <div class="list" draggable="true">
          <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/04/attachment_82290822-e1492536097660.png?auto=format&q=60&fit=max&w=930" draggable="false" />Item 3
        </div>
        <div class="list" draggable="true">
          <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/04/attachment_82290822-e1492536097660.png?auto=format&q=60&fit=max&w=930"  draggable="false"/>Item 4
        </div>
      </div>
      <div id="right"></div>
      </div>
    </div>

    <script src="script.js"></script>

</html>
